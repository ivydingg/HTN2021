    <script type="text/javascript">
      function initApp() {
  
      // Listening for auth state changes.
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in.
          var email = user.email;
          console.log("logged in: " + email);
        } else {
          // User is signed out.
          console.log("logged out");
        }
      });
      }
  
      window.onload = function() {
      initApp();
      };
    </script>
