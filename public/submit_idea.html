<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cloud Castle</title>

    <!-- add favicon in the tab -->
    <link rel="icon" href="img/favicon.ico">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.2.3/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.2.3/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.2.3/firebase-firestore.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/firestore.js"></script>

  
    <script type="text/javascript">
      function initApp() {
  
      // Listening for auth state changes.
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in.
          var email = user.email;
          console.log("logged in: " + email);
        } else {
          // User is signed out.
          console.log("logged out");
        }
      });
      }
  
      window.onload = function() {
      initApp();
      };
    </script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- our CSS -->
    <link rel = "stylesheet" href = "styles.css">
    </style>
  </head>
  <body style="background-color:#89B0AE">
    <!-- Submit an idea form -->
    <div class="form_bg">
        <form>
        <div class="form_ideas">
          <h1>Submit your idea</h1>
            <div class="form_component">
              <label for="IdeaTitle">Idea title (optional)</label>
              <input id="title" type="text" class="form-control" placeholder="Does it have a name?">
            </div>
            <div class="form_component">
              <label for="Summary">Summary</label>
              <input id="summary" type="text" class="form-control" placeholder="What does your idea do? Who is it for? Keep it short and simple!">
            </div>
            <div class="form_component">
              <label for="Description">Description (optional)</label>
              <textarea 
                id="description" 
                class="form-control" 
                placeholder="Leave your ramblings here so people understand your ideas better." 
                rows="3"></textarea>
            </div>
            <div class="form_component">
              <label for="CurrentWork">Current work (if any)</label>
              <textarea 
                id="links"
                class="form-control" 
                placeholder="Links for GitHub Repos, Figma, Google docs, Trello boards, etc." 
                rows="3"></textarea>
            </div></br>
            <h5>Additional filters</h5>
            <h6>Select all that apply</h6>

            <div class="row">
                <div class="col-4">
                    <p>Looking for</p>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="designer">
                        <label class="form-check-label" for="Designer">designer</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="developer">
                        <label class="form-check-label" for="Developer">developer</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="product manager">
                        <label class="form-check-label" for="ProductManager">product manager</label>
                    </div>
                </div>
                <div class="col-4">
                    <p>Type of technology:</p>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="Website">
                        <label class="form-check-label" for="website">Website</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="Web app">
                        <label class="form-check-label" for="webApp">Web app</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="iOS app">
                        <label class="form-check-label" for="iOSApp">iOS app</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="Android app">
                        <label class="form-check-label" for="androidApp">Android app</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="Figma Prototype">
                        <label class="form-check-label" for="figma">Figma Prototype</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="Other">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>
                <div class="col-4">
                    <label for="Language">Language</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="Javascript">
                        <label class="form-check-label" for="Javascript">Javascript</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="HTML/CSS">
                        <label class="form-check-label" for="HTML-CSS">HTML/CSS</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="Python">
                        <label class="form-check-label" for="Python">Python</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="Java">
                        <label class="form-check-label" for="Java">Java</label>
                    </div>
                </div>
            </div>
            <button id="submit-dream" type="button" onClick="addDream()">Submit</button>
            <a href="index.html" style="margin-left: 15px;">Delete</a>
            <p><h5><a href="index.html">Home</a>  |  <a href="sign_in.html">Sign In</a></h5></p>
          </div>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Bootstrap CSS -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
